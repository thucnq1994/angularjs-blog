<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wblue">
                    <div ht-widget-header title="Tags ({{vm.tags.length}})"></div>
                    <div class="widget-content">
                        <a ng-repeat="tags in vm.tags" ng-href="/tags/{{tags}}" style="background: #f5f5f5;color: #999999;padding: 3px 10px;margin: 0 5px 5px 0;font-size: 12px !important;display: inline-block;-webkit-border-radius: 2px;-moz-border-radius: 2px;border-radius: 2px;">
                            {{tags}}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
